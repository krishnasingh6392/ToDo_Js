<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-slate-100">
    <div class="min-h-screen flex justify-center items-center">
      <div class="w-96 bg-slate-300 rounded-md shadow-lg">
        <p class="p-4 text-3xl font-semibold text-center font-serif">
          To-do App
        </p>
        <div class="flex justify-center items-center my-4 mx-2">
          <input
            placeholder="Add your text"
            type="text"
            id="todo-items"
            class="px-6 py-2 rounded-l-full rounded-r-full bg-slate-100 placeholder:text-slate-600 text-center gap-"
          />
          <button
            id="btn"
            class="bg-blue-400 px-6 py-2 rounded-l-full rounded-r-full ml-2 border border-none hover:bg-blue-500"
          >
            Add
          </button>
        </div>
        <ul id="todo-list">
          <li></li>
        </ul>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
