<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>

  <body class="bg-slate-800">
    <div class="min-h-screen flex justify-center items-center">
      <div class="w-96 bg-slate-100 rounded-md">
        <p class="p-4 text-2xl font-semibold text-center">To-do App</p>
        <div class="flex justify-center items-center my-4 mx-2">
          <input
            placeholder="Add your text"
            type="text"
            id="todo-items"
            class="px-6 py-2 rounded-l-full rounded-r-full bg-slate-300 placeholder:text-slate-600 text-center"
          />
          <button
            id="btn"
            class="bg-orange-400 px-6 py-2 rounded-l-full rounded-r-full ml-2 border border-none hover:bg-orange-500"
          >
            Add
          </button>
        </div>
        <ul id="todo-list">
          <li></li>
        </ul>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
